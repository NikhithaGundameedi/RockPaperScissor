<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>ROCK &nbsp;&nbsp;&nbsp; PAPER &nbsp;&nbsp;&nbsp;  SCISSOR</h1>
    </div>


    <!-- HOME -->
    <div class="choices">
        
            <img id="rock" id="rock" src="./rock.png" alt="">
            <img id="paper" id="paper" src="./paper.png" alt="">
            <img id="scissor" id="scissor" src="./scissors.png" alt="">
        
    </div>
    <!-- SCORE BOARD -->
     <div class="score">
        <div>
       <p id="user-score">0</p>
       <p >USER</p>
    </div>
    <div>
       <p id="comp-score">0</p>
        <p>COMPUTER</p>
    </div>

     </div>
    <!-- BUTTON -->
     <button>Pick Your Move</button>
    <script src="./script.js"></script>
</body>
</html>
